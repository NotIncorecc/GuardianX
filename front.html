<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Safety App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Women Safety Companion</h1>
  </header>

  <main>
    <section class="main-controls">

      <button id="route-analysis">Analyze Route Safety</button>
      <button id="fake-call">Generate Fake Call</button>
      <button id="sos-button">Start Listening</button>
      <p id="status-text">Click the button to begin.</p>

      <div id="fake-call-modal" class="modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
          <div class="call-header">
            <h3>Incoming Call</h3>
          </div>
          <div class="caller-info">
            <p class="caller-name">Mom</p>
            <p class="caller-number">+1 (555) 176‑4962</p>
          </div>
          <div class="call-actions">
            <button id="answer-btn" class="answer-btn" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-right: 10px;">Answer</button>
            <button id="decline-btn" class="decline-btn" style="background-color: #f44336; color: white; padding: 10px 15px; border: none; cursor: pointer;">Decline</button>
          </div>
        </div>
        <audio id="ringtone" src="ringtone.mp3" loop></audio>
      </div>

      <pre id="debug-log" style="background:#fff4c1; padding:8px; border-radius:4px; margin-top: 20px;">
        Debug log will appear here…
      </pre>

    </section>

    <section class="status" style="display:none;"> <h2>Status Updates</h2>
      <p id="status-text-duplicate">Awaiting voice command or user interaction.</p>
    </section>
  </main>

  <footer>
    <p>Emergency Helpline: 112 (Auto-dial enabled)</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
